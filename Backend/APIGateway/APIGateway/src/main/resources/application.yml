server:
  port: 9001
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
spring:
  application:
    name: Api-gateway
    
  cloud:
    gateway:
      routes:
      - id: admin-contact-service
        uri: lb://admin-contact-service
        predicates:
        - Path=/contacts/**  
      - id: train-order-service
        uri: lb://train-order-service
        predicates:
        - Path=/booking/**
      - id: train-service
        uri: lb://train-service
        predicates:
        - Path=/trains/**